<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>绝对居中-正常方法</title>
  <style>
    .dad {
      border: 2px solid green;
      padding: 20px 0;          /*让子元素垂直居中*/
    }
    .son {
      border: 1px solid red;
      width: 100px;
      margin: 0 auto;            /*让子元素水平居中*/
    }
  </style>
</head>
<body>
  <div class="dad">
    <div class="son">
      skdf 上课就发六十打架脸色看都看了乐山大佛
    </div>
  </div>
</body>
</html>
