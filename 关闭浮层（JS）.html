<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>点击别处关闭浮层-JS方案</title>
  <style>
      body {
  background: #fff;
}
.popover {
  border: 1px solid red;
  position: absolute;
  left: 60px;
  top: 8px;
  padding: 20px;
  margin-left: 5px;
  display: none;
}
.popover::before {
  content: "";
  position: absolute;
  left: -20px;
  top: 2px;
  border: 10px solid transparent;
  border-right: 10px solid red;
}
.popover::after {
  content: "";
  position: absolute;
  top: 2px;
  left: -19px;
  border: 10px solid transparent;
  border-right: 10px solid #fff;
}
  </style>
</head>
<body>
<div id="wrapper" class="wrapper">
  <button id="clickMe">点我</button>
  <div class="popover" id="popover">
    <input type="checkbox">浮层
  </div>
</div>

<script>
    clickMe.addEventListener('click', function (event) {
  popover.style.display = 'block'
})

wrapper.addEventListener('click', function (event) {
//   event.preventDefault()   // 如果阻止了默认事件，会导致选框不能选中，有bug
  event.stopPropagation()   // 停止事件的传播，让父元素不知道被点击了
})

document.addEventListener('click', function () {
  popover.style.display = 'none'
  console.log(2)
})
</script>
</body>
</html>
