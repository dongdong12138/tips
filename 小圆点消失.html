<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>改变li属性， 小圆点消失</title>
  <style>
    li {
      /* display: list-item; */
      display: block;
      
      /* 
        小圆点是 list-item 才有的属性，如果把 list-item 改成别的，小圆点就会消失
      */
    }
  </style>
</head>
<body>
  <ul>
    <li>选项1</li>
    <li>选项2</li>
    <li>选项3</li>
  </ul>
</body>
</html>
